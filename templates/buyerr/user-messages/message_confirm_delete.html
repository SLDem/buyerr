{% extends 'base.html' %}
{% block content %}

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this message?</p>
    <br>
    <button class="main-button" type="submit">Confirm</button>
    <a href="{{ view.get_success_url }}" class="main-button cancel-delete-link">Cancel</a>
</form>

{% endblock %}
